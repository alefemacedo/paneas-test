<div class="login">
    <mat-card>
        <mat-card-header>
          <mat-card-title><h2>Login</h2></mat-card-title>
          <mat-card-subtitle>Informe seus dados de login</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form class="form" [formGroup]="formControl" (keyup.enter)="login()">
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input
                        type="email"
                        matInput
                        formControlName="email"
                        placeholder="Ex. pat@example.com"
                        (input)="inputHandler()"
                    >
                    <mat-error
                        *ngIf="formControl.controls['email'].hasError('email') &&
                        !formControl.controls['email'].hasError('required')"
                    >
                        Por favor informe um e-mail válido
                    </mat-error>
        
                    <mat-error *ngIf="formControl.controls['email'].hasError('required')">
                        O campo de e-mail é <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field class="full-width">
                    <mat-label>Senha</mat-label>
                    <input
                        type="password"
                        matInput
                        formControlName="password"
                        placeholder="Informe a senha"
                        (input)="inputHandler()"
                    >
                    <mat-error
                        *ngIf="formControl.controls['password'].hasError('minLength') &&
                            !formControl.controls['password'].hasError('required')"
                        >
                        Por favor informe uma senha com pelo menos 2 caractéres
                    </mat-error>
        
                    <mat-error *ngIf="formControl.controls['password'].hasError('required')">
                        O campo de senha é <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button [disabled]="!formControl.valid" (click)="login()">
                Login
            </button>
            <button mat-button [routerLink]="'/cadastrar'">Registrar</button>
        </mat-card-actions>
    </mat-card>
</div>
